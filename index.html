<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">Expense Tracker</h1>

        <!-- Form Section -->
        <div class="card p-4">
            <div class="form-group">
                <label for="expenseAmount">Expense Amount:</label>
                <input type="number" class="form-control" id="expenseAmount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="expenseDescription">Description:</label>
                <input type="text" class="form-control" id="expenseDescription" placeholder="Enter description">
            </div>
            <div class="form-group">
                <label for="expenseCategory">Category:</label>
                <select class="form-control" id="expenseCategory">
                    <option value="Movie">Movie</option>
                    <option value="Food">Food</option>
                    <option value="Fuel">Fuel</option>
                </select>
            </div>
            <button id="addExpenseBtn" class="btn btn-success btn-block">Add Expense</button>
        </div>

        <!-- Expense List Section -->
        <div class="expense-list">
            <h3>Expenses</h3>
            <ul id="expenseList" class="list-unstyled"></ul>
        </div>
    </div>

    <!-- JavaScript Section -->
    <script src="index.js">
        // Get references to DOM elements
        
    </script>
</body>
</html>
